# SonarCloud Configuration for Assignment 14
# This file configures SonarCloud analysis for both frontend and backend

# Project identification
sonar.projectKey=your-org_assignment-14
sonar.organization=your-org

# Project metadata
sonar.projectName=Assignment 14 - CI/CD Pipeline with Quality Gates
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src

# Language-specific settings
sonar.python.version=3.11
sonar.javascript.node.maxspace=4096

# Coverage settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Quality Gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.failOnError=true

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/coverage/**,**/dist/**

# Test patterns
sonar.test.inclusions=**/*_test.py,**/*Test.py,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Security settings
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=true

# Duplicate code detection
sonar.cpd.python.minimumtokens=70
sonar.cpd.javascript.minimumtokens=70

# Code smell and bug thresholds
sonar.qualitygate.failOnError=true
sonar.qualitygate.failOnWarnings=false 